<section class="section">
    <h1>Videos</h1>
    <article class="video-box" ng-repeat="video in videos">
        <div class="embed" ng-bind-html="video.embed"></div>
        <div class="video-description">
            <h2>{{video.name}}</h2>
            <p>{{video.description}}</p>
        </div>
    </article>
    <div class="fatdiv"></div>
</section>
